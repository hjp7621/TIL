<body>
    <h1>제품 소개</h1>

    <!-- 제품 섹션 -->
    <section>
        <h2>제품 이름: XYZ 스마트폰</h2>
        <p>가격: $999</p>
        <p>제품 설명: XYZ 스마트폰은 최신 기술과 혁신적인 디자인을 갖춘 고성능 스마트폰입니다. 빠른 프로세서, 고화질 카메라, 그리고 사용자 친화적인 인터페이스를 제공합니다.</p>

    <!-- 또 다른 제품 섹션 -->
    <section>
        <h2>제품 이름: ABC 태블릿</h2>
        <p>가격: $499</p>
        <p>제품 설명: ABC 태블릿은 휴대성과 효율성을 겸비한 장치로, 생산성 향상을 위한 완벽한 솔루션을 제공합니다. 넓은 화면, 강력한 배터리 수명, 다양한 앱 지원으로 일상 생활과 업무에 이상적입니다.</p>
    </section>
